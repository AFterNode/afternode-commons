plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

group = 'cn.afternode'
version = '1.3'

subprojects {
    apply plugin: "maven-publish"
    apply plugin: "java"

    group = parent.group
    version = parent.version

    java {
        withSourcesJar()
        withJavadocJar()
    }

    publishing {
        publications {
            maven (MavenPublication) {
                group project.group
                artifactId "afternode-commons-${project.name}"
                version project.version
                from components.java
            }
        }

        repositories {
            maven {
                name = "OSSRH"
                url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = System.getenv("OSS_USERNAME")
                    password = System.getenv("OSS_TOKEN")
                }
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

signing {
    sign configurations.archives
}
